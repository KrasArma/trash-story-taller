<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game_mode|upper }} Game</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('{{ background_image }}') no-repeat center center fixed;
            background-size: cover;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .game-container {
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        .game-message {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }
        .input-container {
            margin-top: 20px;
        }
        #player-input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            max-width: 500px;
        }
        .send-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .send-btn:hover {
            background: #45a049;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">← {% if lang == 'ru' %}Назад{% else %}Back{% endif %}</a>
    <div class="game-container">
        <h1>{{ game_mode|upper }}</h1>
        <div class="game-message" id="game-message">{{ welcome_message }}</div>
        <div class="input-container">
            <input type="text" id="player-input" maxlength="200" placeholder="{% if lang == 'ru' %}Введите ваш ответ...{% else %}Enter your answer...{% endif %}">
            <br>
            <button class="send-btn" onclick="sendResponse()">{% if lang == 'ru' %}Отправить{% else %}Send{% endif %}</button>
        </div>
    </div>
    <script>
        const sessionId = '{{ session_id }}';
        const gameMode = '{{ game_mode }}';
        function sendResponse() {
            const input = document.getElementById('player-input');
            const response = input.value.trim();
            if (!response) return;
            fetch(`/game/${gameMode}/response`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ session_id: sessionId, response: response })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('game-message').innerText = data.message;
                input.value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('{% if lang == 'ru' %}Ошибка при отправке ответа{% else %}Failed to send answer{% endif %}');
            });
        }
        document.getElementById('player-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') { sendResponse(); }
        });
    </script>
</body>
</html>
